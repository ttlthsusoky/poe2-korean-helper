<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - POE2 한국 가이드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background: rgba(45, 24, 16, 0.8);
            border: 2px solid #d4af37;
            border-radius: 16px;
            padding: 40px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .retry-btn:hover {
            background: #b8941f;
            transform: translateY(-2px);
        }
        
        .home-btn {
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-btn:hover {
            background: #d4af37;
            color: #1a1a1a;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
        }
        
        .features h3 {
            color: #d4af37;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #d4af37;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .icon {
                font-size: 60px;
            }
            
            .retry-btn, .home-btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🌐</div>
        <h1>오프라인 상태입니다</h1>
        <p>
            인터넷 연결을 확인해주세요.<br>
            연결이 복구되면 다시 시도해주세요.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            다시 시도
        </button>
        
        <a href="/" class="home-btn">
            홈으로 가기
        </a>
        
        <div class="features">
            <h3>오프라인에서도 사용 가능한 기능</h3>
            <ul>
                <li>캐시된 사이트 목록 보기</li>
                <li>게임 용어 번역 기능</li>
                <li>이전에 본 가이드 정보</li>
                <li>피드백 작성 (연결 복구시 전송)</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 연결 상태 감지
        window.addEventListener('online', () => {
            window.location.reload()
        })
        
        // 페이지 가시성 변경시 연결 확인
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && navigator.onLine) {
                setTimeout(() => {
                    window.location.reload()
                }, 1000)
            }
        })
    </script>
</body>
</html>
