<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#8b7355"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#8b7355" stroke-width="8"/>
  
  <!-- Inner dark circle -->
  <circle cx="256" cy="256" r="200" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- POE2 Text -->
  <text x="256" y="220" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" 
        text-anchor="middle" fill="url(#textGradient)" stroke="#d4af37" stroke-width="2">POE2</text>
  
  <!-- Korean subtitle -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#d4af37" opacity="0.9">한국 가이드</text>
  
  <!-- Decorative elements -->
  <circle cx="256" cy="350" r="6" fill="#d4af37" opacity="0.7"/>
  <circle cx="230" cy="350" r="4" fill="#d4af37" opacity="0.5"/>
  <circle cx="282" cy="350" r="4" fill="#d4af37" opacity="0.5"/>
</svg>