<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POE2헬퍼 배너</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        .banner {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #4a2c1a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            box-sizing: border-box;
        }
        
        .left-content {
            flex: 1;
            color: white;
            z-index: 10;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .features {
            font-size: 16px;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .feature-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .feature-icon {
            color: #d4af37;
            margin-right: 12px;
            font-size: 18px;
        }
        
        .right-content {
            flex: 0 0 300px;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .phone-mockup {
            width: 180px;
            height: 320px;
            background: #333;
            border-radius: 25px;
            border: 8px solid #555;
            position: relative;
            transform: rotate(-5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d1810 100%);
            border-radius: 17px;
            padding: 20px 16px;
            box-sizing: border-box;
            color: white;
            font-size: 12px;
        }
        
        .phone-header {
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .phone-item {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 10px;
        }
        
        .decorative-orb {
            position: absolute;
            right: -50px;
            top: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(212,175,55,0.2) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .decorative-orb-2 {
            position: absolute;
            left: -100px;
            bottom: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="decorative-orb"></div>
        <div class="decorative-orb-2"></div>
        
        <div class="left-content">
            <div class="logo">POE2헬퍼</div>
            <div class="subtitle">Path of Exile 2 가이드 & 도구</div>
            <div class="features">
                <div class="feature-item">
                    <span class="feature-icon">🔗</span>
                    <span>필수 사이트 12개 모음</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">📊</span>
                    <span>빌드 가이드 & 데이터베이스</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🈁</span>
                    <span>게임 용어 한글 번역</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">💰</span>
                    <span>경제정보 & 시세 확인</span>
                </div>
            </div>
        </div>
        
        <div class="right-content">
            <div class="phone-mockup">
                <div class="phone-screen">
                    <div class="phone-header">POE2 유용한 사이트들</div>
                    <div class="phone-item">🏆 POE2DB - 종합 데이터베이스</div>
                    <div class="phone-item">📈 POE2 Ninja - 경제 정보</div>
                    <div class="phone-item">📖 Maxroll POE2 - 빌드 가이드</div>
                    <div class="phone-item">🛠️ Path of Building - 계산기</div>
                    <div class="phone-item">🇰🇷 POE 코리아 - 커뮤니티</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
